<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .link {
            display: block;
            background: #111;
            color: #fff;
            text-decoration: none;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .link:hover {
            background: #222;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>@TuUsuario</h1>
        <a href="https://www.tiktok.com/@TU_USUARIO" class="link">TikTok</a>
        <a href="https://x.com/TU_USUARIO" class="link">X (Twitter)</a>
    </div>
</body>

</html>
